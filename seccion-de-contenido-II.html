<!-- Establece el tipo de estandar del documento (HTML5) -->
<!DOCTYPE html>

<!-- Datos que le pasamos al navegador con información de nuestra página web -->
<head>
    <meta charset="UTF-8"> <!--Para poder usar los acentos y la ñ-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de contenido II</title>
</head>

<!--
    section: Es un contenedor genérico que agrupa contenido que esta relacionado. Cuando
    creamos bloques cuyo contenido es parte de un bloque total usaremos section.

    article: Es un contenedor que representa contenido independiente, es decir, podemos
    leer ese fragmento en cualquier otro sitio y tendría sentido por si mismo.

    aside: Se utiliza para representar contenido relacionado pero que no forma parte del
    contenido principal.

    Anidamiento:
        Un section puede contener articles, por ejemplo, si tenemos varios articulos que
        hablan sobre noticias, deben ir dentro de un section, ya que es contenido
        relacionado entre si, y los article serían contenido independiente porque podríamos
        leer uno sin haber leido el resto, y seguiría teniendo sentido.
        El article es definido como un componente de la página de contenido independiente,
        esto implica que esta etiqueta pueda tener un header y un footer propios.

        También existe el caso en el que un article contenga varias secciones, el articulo
        independiente podría ser navegadores y este contener dentro secciones como navegadores
        más utilizados en 2021.
-->
