<!DOCTYPE html>

<!-- Datos que le pasamos al navegador con información de nuestra página web -->
<head>

    <title>Home</title>
</head>

<!-- 
    Enlaces: Conocidos también por links popularmente. Su objetivo es conectar una página web con otra otra página web. con un recurso tanto interno como externo, o con otro sitio web.

    Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener. Empieza con a = anchor que significa ancla

    También tiene el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos.

    Rutas absolutas:
	Tienen un protocolo, http o https y son unicas en la red
	Se suelen utilizar para rutas externas.

    Rutas relativas:
	Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto

	No usan protocolo

	Si el recurso se encuentra al mismo nivel (En la misma carpeta) pondremos unicamente el nombre del archivo.

	Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queramos salir.

    Atributos de los enlaces
	target: define donde se abrirá el recurso solicitado. Por norma general siempre que useis rutas absolutas pondréis como valor "_blank" (suele utilizarse para abrir una pagina en una nueva pestaña) y el valor por defecto es "_self" (no hace falta escribirlo)

	download: Atributo booleano, sirve para descargar el recurso solicitado.
	IMPORTANTE, el recurso debe estar en tu mismo servidor
    Nota: no podemos descargar un archivo html fuera del proyecto ejm: paginas o imagenes
 -->

<!-- Representa todo el contenido de nuestra página web -->
<body>
    <h1>Home</h1>
    <!-- Menú de navegación -->
    <nav>
